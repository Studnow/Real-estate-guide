<div class="container mx-auto py-6">
  <div class="navbar bg-transparent justify-between">
    <div class="navbar-start w-1/6 lg:w-1/3">
      {{#if center.components.showMenu}}
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        {{>menu-sm}}
      </div>
      {{/if}}
      <a
        class="btn btn-link text-neutral no-underline text-xl flex justify-start items-center w-12 px-0 md:w-full lg:px-2">{{>logo}}</a>
    </div>
    <div class="navbar-center flex w-1/2 lg:1/3">
      {{#if center.components.showMenu}}
      {{>menu}}
      {{/if}}
      {{#if center.components.showContacts}}
      {{>list center.list}}
      {{/if}}
    </div>
    <div class="navbar-end w-1/4 lg:w-1/3">
      <a class="btn btn-outline btn-secondary text-xs md:text-base">Заказать звонок</a>
    </div>
  </div>
</div>
