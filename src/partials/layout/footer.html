<aside class="flex gap-4">
  {{#each footer.social}}
  <a href="{{href}}" class="link">
    <img src="{{icon}}" alt="">
  </a>
  {{/each}}
</aside>
<p>
  {{#each footer.business}}
  <span class="link link-hover">{{this}}</span>
  {{/each}}
</p>
<nav class="flex flex-col items-center">
  {{#each footer.policy}}
  <a class="link link-hover">{{this}}</a>
  {{/each}}
  <a href="{{href}}" class="link no-underline flex items-center">{{>logo footer}}</a>
</nav>
