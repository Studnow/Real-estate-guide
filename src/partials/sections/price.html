<section class="{{this.class}} container mx-auto mb-16">
  <!-- {{>section-title section=this}} -->
  <div class="cards flex">
    <div class="card {{card.class}}">
      <div class="card-body {{bodyClass}}">
        {{#if priceList}}
        <h3 class="text-green-300">{{priceList.list.title}}</h3>
        {{/if}}
        {{#each buttons}}
        <button class="{{class}}">{{text}}</button>
        {{/each}}
      </div>
      {{>picture image=img}}
    </div>
  </div>
</section>
